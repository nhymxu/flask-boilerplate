[tool.poetry]
name = "flask-base"
version = "1.0.0"
description = "A boilerplate Flask RESTful API"
authors = ["Dung Nguyen <contact@dungnt.net>"]

[tool.poetry.dependencies]
python = "^3.5"
flask = "^1.1"
flask-caching = "^1.10"
flask-cors = "^3.0"
gunicorn = "^20.1"
python-dateutil = "^2.8"
simpleflake = "^0.1.5"
sentry-sdk = "^1.27.0"
redis = "^3.3"
meinheld = "^1.0"
flask-talisman = "^1.0.0"
flask-seasurf = "^1.1.1"

[tool.poetry.dev-dependencies]
flake8 = "^3.9"
flake8-builtins = "^2.0"
flake8-blind-except = "^0.2.1"
coverage = "^5.5"
pytest = "^6.1"
flake8-isort = "^4.2.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
