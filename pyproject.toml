[tool.poetry]
name = "flask-base"
version = "0.1.0"
description = "A boilerplate Flask RESTful API"
authors = ["Dung Nguyen <contact@dungnt.net>"]

[tool.poetry.dependencies]
python = "^3.5"
flask = "^1.1"
flask-caching = "^1.7"
flask-cors = "^3.0"
gunicorn = "^20.0"
python-dateutil = "^2.8"
simpleflake = "^0.1.5"
sentry-sdk = "^0.17.7"
redis = "^3.3"
meinheld = "^1.0"
flask-talisman = "^0.7.0"
flask-seasurf = "^0.2.2"

[tool.poetry.dev-dependencies]
flake8 = "^3.8"
flake8-builtins = "^1.4"
flake8-blind-except = "^0.1.1"
coverage = "^5.3"
pytest = "^6.0"
flake8-isort = "^4.0.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
